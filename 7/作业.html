        // < !--案例3-->//检测变量a的数据类型
        //  使用switch//是字符串弹出'字符串'//
        // 是数字: 
        // 再判断是正数弹出'正数',负数弹出'负数',否则弹出'NaN'(使用if)
        //是布尔值: 
        // 再判断是true弹出'真',false弹出'假'(三元)//
        // 是undefined弹出'未定义'//是对象:
        // 再判断是null弹出'空',否则弹出'对象'(使用三元运算符)
        var a = {};
        switch (typeof a) {
            case "number":
                // 说明是数字
                // alert("数字")
                if (a > 0) {
                    alert("正数")
                } else if (a < 0) {
                    alert("负数")
                } else {
                    alert(NaN)
                }
                break
            case "string":
                // 说明是字符串
                alert("字符串")
                break
            case "boolean":
                // 说明是布尔
                // alert("布尔")
                a ? alert("真") : alert("假")
                break
            case "object":
                // 说明是对象
                // alert("对象")
                a === null ? alert("空") : alert("对象")

                break
            case "undefined":
                // 说明是undefined
                alert("未定义")

        }
