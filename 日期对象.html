<body>

    <script>
        // 功能是将一维数组转化为二位数组  函数有两个参数 一个是arr 表示传入的一维数组  第二个参数为二维数组每一位元素的长度   返回新的二维数组






        // 一维数组转二维
        // 二位数组求和


        function fn(arr) {
            var sum = 0
            arr.forEach(function (item) {
                item.forEach(function (item) {
                    sum += item
                })
            })
            return sum
        }

        console.log(fn([[1, 2, 3], [4, 5, 6]]))



    </script>
</body>
